language: python

# execute lint and py38 as separate CI processes
matrix:
  include:
    - python: 3.8
      dist: xenial
      env: TOXENV=py37
    - python: 3.8
      dist: xenial
      env: TOXENV=lint

# install tox
install:
  - pip install --upgrade pip
  - pip install tox
# command to run tests
script:
  - tox
# Upload coverage report to 'Codecov'
after_script:
  - codecov --token=88ab283f-11e6-4ff4-8dcd-b8470f1467bd